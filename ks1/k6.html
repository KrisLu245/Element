<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="./css/k6.css"/>
	<body>
	</body>
	<script type="text/javascript">
		for(i=1;i<=4;i++){
			for(j=3-i;j>=0;j--){
				document.write("&nbsp");
			}
			for(k=1;k<=2*i-1;k++){
				if(k==1||k==2*i-1){
				document.write("*");
				}else{
					document.write("&nbsp");
				}
			}
			document.write("</br>");
		}
		for(i=1;i<=3;i++){
			for(j=1;j<=i;j++){
				document.write("&nbsp");
			}
			for(k=1;k<=7-2*i;k++){
				if(k==1||k==7-2*i){
					document.write("*");
				}else{
					document.write("&nbsp");
				}
			}
			document.write("<br />");
		}
	</script>
</html>
