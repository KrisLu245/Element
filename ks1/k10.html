<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.12.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="pie" style="width: 600px; height: 300px;">
		</div>
	</body>
	<script type="text/javascript">
		var pie = echarts.init(document.getElementById('pie'));
		const piedata = [];
		var obj;
		$.get("k10.json", function(data) {
			// console.log(data)
			for (var i = 0; i < data.length; i++) {
				obj = {
					"name": data[i].PakingZone,
					"value": data[i].num
				}
				piedata.push(obj)
			}
			pieOption.series[0].data = piedata;
			pie.setOption(pieOption)
		})
		var pieOption = {
			tooltip: {
				trigger: 'item'
			},
			legend: {
				top: '5%',
				right: '5%',
				orient: "vertical",
			},

			series: [{
				type: 'pie',
				radius: ['40%', '70%'],
				avoidLabelOverlap: false,
				color: [
					"#9b8bff",
					"#5085f2",
					"#e75fc3",
					"#f87be2",
					"#f2719a"
				],
				itemStyle: {
					borderRadius: 10,
					borderColor: '#fff',
					borderWidth: 2
				},
				label: {
					show: false,
					position: 'center'
				},
				emphasis: {
					label: {
						show: true,
						fontSize: '40',
						fontWeight: 'bold'
					}
				},
				labelLine: {
					show: false
				}
			}]
		};
	</script>
</html>
